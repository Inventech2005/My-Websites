<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicolor Navbar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body nav a {
            font-family: Arial, sans-serif;
        }
        body nav a:hover {
            background-color: #f4f4f4;
            color: #333;
        }
        body nav a:active {
            background-color: #ddd;
        }
        body nav{
            background-color: rgb(198, 195, 195);
        }
    </style>
</head>
<body>
    <nav style="display: flex; justify-content: space-around; align-items: center; padding: 10px; font-family: Arial, sans-serif;">
        <a href="#" style="background-color: red; padding: 10px 20px; color: white; text-decoration: none; border-radius: 5px;">Home</a>
        <a href="#" style="background-color: blue; padding: 10px 20px; color: white; text-decoration: none; border-radius: 5px;">About</a>
        <a href="#" style="background-color: green; padding: 10px 20px; color: white; text-decoration: none; border-radius: 5px;">Services</a>
        <a href="#" style="background-color: orange; padding: 10px 20px; color: white; text-decoration: none; border-radius: 5px;">Portfolio</a>
        <a href="#" style="background-color: purple; padding: 10px 20px; color: white; text-decoration: none; border-radius: 5px;">Contact</a>
    </nav>
</body>
</html>
